    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#CCFF00',
              info: '#00E5FF',
              danger: '#FF004C',
              obsidian: '#050505',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @keyframes glow {
        0% { text-shadow: 0 0 5px rgba(204,255,0,0.2); }
        50% { text-shadow: 0 0 20px rgba(204,255,0,0.6); }
        100% { text-shadow: 0 0 5px rgba(204,255,0,0.2); }
      }
      @keyframes radar-sweep {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes scanline {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .animate-radar { animation: radar-sweep 6s linear infinite; }
      .animate-float { animation: float 5s ease-in-out infinite; }
      .glow-text { animation: glow 3s infinite; }
      
      body { 
        margin: 0; 
        background: #050505; 
        color: white; 
        font-family: 'JetBrains Mono', monospace;
        /* 全局隐藏滚动条 (Firefox) */
        scrollbar-width: none;
        /* 全局隐藏滚动条 (IE/Edge) */
        -ms-overflow-style: none;
      }

      /* 全局隐藏滚动条 (Chrome/Safari) */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }

      .tactical-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
      }

      .scanline-container {
        position: relative;
        overflow: hidden;
      }
      .scanline-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(204,255,0,0.2), transparent);
        animation: scanline 4s linear infinite;
        z-index: 5;
        pointer-events: none;
      }

      #root { 
        height: 100vh; 
        overflow-y: auto; 
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .custom-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      /* 打印与导出专用极致简约化处理 */
      @media print {
        @page { margin: 0; size: auto; }
        body { background: white !important; color: black !important; margin: 0; padding: 0; }
        .no-print { display: none !important; }
      }
    </style>
